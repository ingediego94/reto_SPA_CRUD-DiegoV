<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/styles.css"> -->
    <link rel="stylesheet" href="./Css/stylesLogSign.css">
    <title>Login</title>
</head>
<body>
    
    <section>
        <h2>Login</h2>

        <!-- Form to login -->
        <form id="loginForm" class="formsClass">
            <label> E-mail</label>
            <input id="email" type="email" class="inputs" placeholder="Ingrese su e-mail" required autofocus>

            <label> Contraseña</label>
            <input id="password" type="password" class="inputs"  placeholder="Ingrese su contraseña" required>

            <input id="" type="submit" value="Ingresar">
        </form>

        <p>No tienes una cuenta? <a href="./signup.html">Registro</a></p>

    </section>

    <script src="../Js/login.js"></script>
</body>
</html>
